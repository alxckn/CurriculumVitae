sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- mkdir _build
- pdflatex -output-directory _build CV_Chakroun.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/CV_Chakroun.pdf
  on:
    tags: true
